<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login Clone</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: 'Arial', sans-serif;
  background-color: #fafafa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container styling */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Phone wrapper styling */
.phone-wrapper {
  margin-right: 50px;
}

.phone-image {
  width: 380px;
  height: auto;
}

/* Login wrapper styling */
.login-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Login box styling */
.login-box {
  background-color: #fff;
  border: 1px solid #dbdbdb;
  padding: 20px;
  text-align: center;
  width: 350px;
  margin-bottom: 10px;
}

.logo {
  width: 175px;
  margin-bottom: 20px;
}

.login-form {
  display: flex;
  flex-direction: column;
}

.login-form input {
  margin-bottom: 10px;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #dbdbdb;
  border-radius: 4px;
  background-color: #fafafa;
}

.login-form button {
  background-color: #3897f0;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 3px;
  font-size: 14px;
  cursor: pointer;
}

.divider {
  display: flex;
  align-items: center;
  margin: 20px 0;
}

.line {
  flex: 1;
  height: 1px;
  background-color: #dbdbdb;
}

.or {
  margin: 0 10px;
  font-size: 14px;
  color: #8e8e8e;
}

.social-login {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 10px;
  cursor: pointer;
}

.social-icon {
  width: 20px;
  margin-right: 5px;
}

.forgot-password {
  color: #00376b;
  font-size: 12px;
}

.signup-box {
  background-color: #fff;
  border: 1px solid #dbdbdb;
  padding: 10px;
  text-align: center;
  width: 350px;
}

.signup-box a {
  color: #3897f0;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="phone-wrapper">
      <img src="images/phone.png" alt="Phone Interface" class="phone-image">
    </div>
    <div class="login-wrapper">
      <div class="login-box">
        <img src="images/instagram-logo.png" alt="Instagram Logo" class="logo">
        <form class="login-form">
          <input type="text" placeholder="Phone number, username, or email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Log In</button>
        </form>
        <div class="divider">
          <div class="line"></div>
          <div class="or">OR</div>
          <div class="line"></div>
        </div>
        <div class="social-login">
          <img src="images/facebook-icon.png" alt="Facebook Icon" class="social-icon">
          <span>Log in with Facebook</span>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <div class="signup-box">
        <span>Don't have an account?</span>
        <a href="#">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
